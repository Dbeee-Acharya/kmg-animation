<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Kmg-Walkingman</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="swiper-container" tabindex="1">
        <div class="swiper-wrapper" id="gallery_wrapper">
          <div class="swiper-slide">starting slide</div>

          <div class="swiper-slide">
            <div class="stall-interaction">DISCOUNT</div>
            <div class="stall-container">
              <div class="stall-head">
                <div class="logo-container">
                  <img
                    src="https://assets.kfc.com.np/storage/uploads/images/Kfcheaderlogo/63e64b753ab7a.jpg"
                  />
                </div>
              </div>

              <div class="stall-support"></div>
              <div class="stall-body">
                <div class="image-container">
                  <img
                    src="https://assets-cdn.kantipurdaily.com/uploads/source/ads/fantasy-league-970x120px-1862024113234.jpg"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="stall-interaction">DISCOUNT</div>
            <div class="stall-container">
              <div class="stall-head">
                <div class="logo-container">
                  <img
                    src="https://cdn03.hamrobazaar.com/Nada/Uploads/2023/09/19/mUvRHYtp9D.png"
                  />
                </div>
              </div>

              <div class="stall-support"></div>
              <div class="stall-body">
                <div class="image-container">
                  <img
                    src="https://assets-cdn.ekantipur.com/uploads/source/ads/euro-cup-ad-8col-x-5cm-13-june-2024-1-1462024093042.jpg"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="stall-interaction">DISCOUNT</div>
            <div class="stall-container">
              <div class="stall-head">
                <div
                  class="logo-container"
                  style="background: purple; display: flex; align-items: center"
                >
                  <img
                    style="height: 45%"
                    src="https://www.ncell.com.np/images/site_logo_white.svg"
                  />
                </div>
              </div>

              <div class="stall-support"></div>
              <div class="stall-body">
                <div class="image-container">
                  <img
                    src="https://assets-cdn.ekantipur.com/uploads/source/ads/ekantipur-1200x100-0872024070205.jpg"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="stall-interaction">DISCOUNT</div>
            <div class="stall-container">
              <div class="stall-head">
                <div class="logo-container">
                  <img
                    src="https://cdn03.hamrobazaar.com/Nada/Uploads/2023/10/05/BAWNx3rTF9.png"
                  />
                </div>
              </div>

              <div class="stall-support"></div>
              <div class="stall-body">
                <div class="image-container">
                  <img
                    src="https://cdn03.hamrobazaar.com/Nada/Uploads/2023/10/05/1rPNkuqikw.jpg"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="stall-interaction">DISCOUNT</div>
            <div class="stall-container">
              <div class="stall-head" style="height: 200px">
                <div class="image-container">
                  <iframe
                    style="width: 100%; height: 100%"
                    src=""
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>

              <div class="stall-support" style="top: unset; bottom: 0"></div>
            </div>
          </div>

          <div class="swiper-slide">The End</div>
        </div>
      </div>
      <!-- <div class="sprite right"></div> -->

      <div class="sprite">
        <div class="walking-man">
          <div class="image-wrapper"></div>
        </div>
      </div>
    </div>

    <audio
      style="display: none"
      id="audioPlayer"
      src="./assets/walk.mp3"
    ></audio>
  </body>
</html>
